<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Aggregator</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="css/dnb-product-design-guide.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"/>
  </head>

<body class="header-fixed" role="document">
	<div class="page-wrapper container-fluid" role="main">
		<!-- Navigation -->
		<nav class="dnb-global-header navbar navbar-default">
	      <div class="container-fluid">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#example-navbar-collapse-2">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"></a>
	        </div>

	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse" id="example-navbar-collapse-2">
	          <ul class="nav navbar-nav navbar-right">
	            <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a></li>
	          </ul>
	        </div><!-- /.navbar-collapse -->
	      </div><!-- /.container-fluid -->
	    </nav>

	    <!-- Application -->
		<div id='app'  class="col-md-8 col-md-offset-2">
			<h1>Currency Aggregator</h1>

			<!-- Error Alert -->
			<div class="alert alert-danger alert-with-icon alert-dismissible" role="alert" v-show="feedError">
              <i class="icon-warning"></i>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
              <strong>{{feedError}}</strong> Please try again.
            </div>

			<div class="panel panel-table">
				<div class="panel-heading">
					<h3 class="panel-title">{{apiURL}}</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Currency</th><th>Last</th><th>Buy</th><th>Sell</th>
							</tr>
						</thead>
						<tbody name="fade" is="transition-group">
						<tr is="currency-row" class="list-item"
							v-for="(item, key) in feedData"
						    :value="item"
						    :key="key"
						    :type="key"></tr>
						</tbody>
					</table>

				</div>
			</div>
			 <button v-on:click="refreshData" class="btn-primary">Refresh Data</button>
		</div>
		<!-- End App -->

		<!-- Footer -->
		<div class="dnb-global-footer dnb-global-footer-product col-xs-12">
			<div class="product-name">
			  <img src="img/dnb_full_logo.png">
			  <span class="prod-name">Currency Aggregator</span>
			</div>
			<div class="company-info">
			  <ul class="legal">
			    <li class="copyright">© Dun &amp; Bradstreet, Inc. 2017. All Rights Reserved.</li>
			      <li><a href="http://www.dnb.com/privacy-policy.html" target="_blank">Privacy Policy</a></li>
			      <li><a href="http://www.dnb.com/terms-of-use.html" target="_blank">Terms </a></li>
			  </ul>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
